<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
    margin: 0;
}

.otp-container {
    background: transparent;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

.otp-inputs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
}

.otp-inputs input {
    width: 40px;
    height: 40px;
    font-size: 18px;
    text-align: center;
    border: 2px solid #ddd;
    border-radius: 5px;
}

.otp-inputs input:focus {
    border-color: #007bff;
    outline: none;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

.resend {
    margin-top: 15px;
    color: #555;
}

.resend span {
    color: #007bff;
    cursor: pointer;
    font-weight: bold;
}

#message {
    margin-top: 10px;
    font-weight: bold;
    color: red;
}        
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <p>We've sent a 6-digit code to your phone.</p>
        <div class="otp-inputs">
            <input type="number" maxlength="1">
            <input type="number" maxlength="1">
            <input type="number" maxlength="1">
            <input type="number" maxlength="1">
            <input type="number" maxlength="1">
            <input type="tel" maxlength="1">
        </div>
        <button id="verify-btn">Verify OTP</button>
        <p class="resend">Didnâ€™t receive the code? <span id="resend-btn">Resend</span></p>
        <p id="message"></p>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const otpInputs = document.querySelectorAll(".otp-inputs input");
    const verifyBtn = document.getElementById("verify-btn");
    const resendBtn = document.getElementById("resend-btn");
    const message = document.getElementById("message");

    // Move to the next input field automatically
    otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
            if (e.target.value && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && index > 0 && !e.target.value) {
                otpInputs[index - 1].focus();
            }
        });
    });

    // Verify OTP
    verifyBtn.addEventListener("click", function () {
        let otp = "";
        otpInputs.forEach((input) => (otp += input.value));

        if (otp.length === 6) {
            message.style.color = "red";
            message.textContent = "Invalid OTP!";
        } else {
            message.style.color = "red";
            message.textContent = "Invalid OTP. Please try again.";
        }
    });

    // Resend OTP
    resendBtn.addEventListener("click", function () {
        message.style.color = "#007bff";
        message.textContent = "New OTP sent!";
        otpInputs.forEach((input) => (input.value = ""));
        otpInputs[0].focus();
    });
});        
    </script>
</body>
</html>
